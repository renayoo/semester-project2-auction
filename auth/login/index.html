<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <script type="module" src="/src/js/api/auth/login.js" defer></script>
    <script type="module" src="/src/js/api/ui/components/header.js" defer></script>
    <script type="module" src="/src/js/api/ui/components/footer.js" defer></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header>
        <nav>
            <div id="header"></div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 w-full max-w-sm">
            <h1 class="text-3xl font-semibold text-center text-[#00708E] mb-4">Login</h1>
            <h2 class="text-xl text-center text-gray-600 mb-6">Welcome to the Auction!</h2>

            <form name="login" autocomplete="off">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input 
                        id="email" 
                        type="email" 
                        name="email" 
                        autocomplete="email" 
                        required 
                        class="mt-2 p-2 w-full border-none bg-transparent"
                        placeholder="Enter your email"
                    />
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input 
                        id="password" 
                        type="password" 
                        name="password" 
                        autocomplete="current-password" 
                        required 
                        class="mt-2 p-2 w-full border-none bg-transparent"
                        placeholder="Enter your password"
                    />
                </div>

                <!-- Error and success message containers -->
                <div id="successMessages" class="text-green-500 mb-4"></div>
                <div id="errorMessages" class="text-red-500 mb-4"></div>

                <button type="submit" class="w-full bg-[#00708E] text-white p-2 rounded-md hover:bg-[#005F6B] transition">
                    Login
                </button>

                <a href="/auth/register/index.html" class="text-[#00708E] text-sm hover:underline block mb-6 text-center">New User? Register Here</a>

            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div id="footer"></div>
    </footer>

</body>
</html>
