<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/src/css/styles.css">
    <script type="module" src="/src/js/api/auth/login.js" defer></script>
    <script type="module" src="/src/js/api/ui/components/header.js" defer></script>
    <script type="module" src="/src/js/api/ui/components/footer.js" defer></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav>
            <div id="header" class="header"></div>
        </nav>
    </header>
    <div class="flex justify-center items-center min-h-screen">
        <div class="login-container p-12 rounded-lg w-[500px]">
            <h1 class="login-title text-4xl font-bold text-center text-gray-800 mb-8 pt-4">Welcome to the Auction!</h1>
            <br>
            <h2 class="login-subtitle text-3xl font-semibold text-center text-gray-600 mb-8">Login</h2>
    
            <form name="login" autocomplete="off" class="login-form space-y-6">
                <div class="input-group">
                    <label for="email" class="input-label text-lg text-gray-700">Email</label>
                    <input 
                        id="email" 
                        type="email" 
                        name="email" 
                        autocomplete="email" 
                        required 
                        class="input-field w-full px-6 py-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="E-mail (stud.noroff.no)"
                    />
                </div>
    
                <div class="input-group">
                    <label for="password" class="input-label text-lg text-gray-700">Password</label>
                    <input 
                        id="password" 
                        type="password" 
                        name="password" 
                        autocomplete="current-password" 
                        required 
                        class="input-field w-full px-6 py-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Password"
                    />
                </div>
    
                <!-- Error and success message containers -->
                <div id="successMessages" class="success-messages text-green-500"></div>
                <div id="errorMessages" class="error-messages text-red-500"></div>
                <br>
                <button type="submit" class="submit-btn w-full py-4 bg-[#00708E] text-white font-semibold rounded-md hover:bg-white hover:text-[#00708E] transition duration-200">
                    Login
                </button>
                <br>
                <!-- Styled Register link -->
                <a href="/auth/register/index.html" class="register-link text-blue-600 hover:underline text-center block mt-6">
                    New User? Register Here
                </a>
            </form>
        </div>
    </div>    
    <!-- Footer -->
        <div id="footer" class="footer"></div>
    </footer>
</body>
</html>
