<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/styles.css">
    <script type="module" src="/src/js/api/auth/register.js" defer></script>
    <script type="module" src="/src/js/api/ui/components/header.js" defer></script>
    <script type="module" src="/src/js/api/ui/components/footer.js" defer></script>
    <title>Register - Auction</title>
</head>
<header>
    <nav>
        <div id="header"></div>
    </nav>
</header>
    <body>
        <h1>Register</h1>
        <form id="registerForm">
            <label for="name">Name (Required):</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email (Required):</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password (Required):</label>
            <input type="password" id="password" name="password" required minlength="8">
            <br>
            <label for="bio">Bio (Optional):</label>
            <textarea id="bio" name="bio" maxlength="160"></textarea>
            <br>
            <br>
            <button type="submit">Register</button>
        </form>
        <div id="successMessages" style="color: green;"></div>
        <div id="errorMessages" style="color: red;"></div>
        <!-- Footer -->
        <footer>
            <div id="footer"></div>
        </footer>
    </body>
</html>
