<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script type="module" src="/src/js/api/profile/update.js" defer></script>
    <script type="module" src="/src/js/api/ui/components/header.js" defer></script>
    <script type="module" src="/src/js/api/ui/components/footer.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div id="header"></div>
        </nav>
    </header>
    <div id="edit-profile-container">
        <h2>Edit Profile</h2>
        <form id="edit-profile-form">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" placeholder="Enter bio"></textarea><br><br>
        
            <label for="avatar-url">Avatar URL:</label>
            <input type="url" id="avatar-url" name="avatar-url" placeholder="Enter avatar URL"><br>
            <label for="avatar-alt">Avatar Alt Text:</label>
            <input type="text" id="avatar-alt" name="avatar-alt" placeholder="Enter avatar alt text"><br><br>
        
            <label for="banner-url">Banner URL:</label>
            <input type="url" id="banner-url" name="banner-url" placeholder="Enter banner URL"><br>
            <label for="banner-alt">Banner Alt Text:</label>
            <input type="text" id="banner-alt" name="banner-alt" placeholder="Enter banner alt text"><br><br>
        
            <button type="submit">Update Profile</button>
        </form>
    </div>
    <footer>
        <div id="footer"></div>
    </footer>
</body>
</html>
