<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction - Edit listing</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <script type="module" src="/src/js/api/ui/components/header.js" defer></script>
    <script type="module" src="/src/js/api/ui/components/footer.js" defer></script>
    <script type="module" src="/src/js/api/post/postEditListing.js" defer></script>
</head>
<header>
    <nav>
        <div id="header"></div>
    </nav>
</header>
<body>
    <main>
        <h1>Edit listing</h1>
        <form id="listingForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
    
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea><br><br>
    
            <label for="tags">Tags (comma separated):</label>
            <input type="text" id="tags" name="tags"><br><br>
    
            <!-- Media input section -->
            <label for="media">Media URLs:</label>
            <div id="mediaContainer"></div>
            <button type="button" id="addImageBtn">Add More Images</button><br><br>
    
            <label for="endDate">End Date:</label>
            <input type="datetime-local" id="endDate" name="endsAt" required><br><br>
    
            <button type="submit">Update Listing</button>
            <button type="button" id="deleteButton">Delete Listing</button>
        </form>
    </main>
    <!-- Footer -->
    <footer>
        <div id="footer"></div>
    </footer>
</body>
</html>
