<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction - Edit Listing</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <script type="module" src="/src/js/api/ui/components/header.js" defer></script>
    <script type="module" src="/src/js/api/ui/components/footer.js" defer></script>
    <script type="module" src="/src/js/api/post/postEditListing.js" defer></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav>
            <div id="header" class="header"></div>
        </nav>
    </header>

    <div class="flex justify-center items-center min-h-screen flex-col">
        <div class="bg-transparent p-16 rounded-lg w-[600px]">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8 pt-4">Edit Listing</h1>

            <!-- Form to Edit Listing -->
            <form id="listingForm" class="space-y-6">
                <div class="input-group">
                    <label for="title" class="text-lg text-gray-700">Title</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        required 
                        class="w-full px-6 py-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Title of your listing"
                    >
                </div>

                <div class="input-group">
                    <label for="description" class="text-lg text-gray-700">Description</label>
                    <textarea 
                        id="description" 
                        name="description" 
                        class="w-full px-6 py-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Description of your listing"
                    ></textarea>
                </div>

                <div class="input-group">
                    <label for="tags" class="text-lg text-gray-700">Tags (comma separated)</label>
                    <input 
                        type="text" 
                        id="tags" 
                        name="tags" 
                        class="w-full px-6 py-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Add tags for your listing"
                    >
                </div>

                <!-- Media input section -->
                <div class="input-group">
                    <label for="media" class="text-lg text-gray-700">Media URLs</label>
                    <div id="mediaContainer" class="space-y-4">
                        <!-- Existing media inputs will be dynamically populated here -->
                    </div>
                    <button 
                        type="button" 
                        id="addImageBtn" 
                        class="mt-4 px-6 py-4 bg-[#00708E] text-white font-semibold rounded-md hover:bg-white hover:text-[#00708E] transition duration-200">
                        Add More Images
                    </button>
                </div>

                <div class="input-group">
                    <label for="endDate" class="text-lg text-gray-700">End Date</label>
                    <input 
                        type="datetime-local" 
                        id="endDate" 
                        name="endsAt" 
                        required 
                        class="w-full px-6 py-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <!-- Action buttons -->
                <div class="flex space-x-4">
                    <button 
                        type="submit" 
                        class="w-full py-4 bg-[#00708E] text-white font-semibold rounded-md hover:bg-white hover:text-[#00708E] transition duration-200">
                        Update Listing
                    </button>
                    <button 
                        type="button" 
                        id="deleteButton" 
                        class="w-full py-4 text-white font-semibold rounded-md transition duration-200"
                        style="background-color: #f56565;" 
                        onmouseover="this.style.backgroundColor='#e53e3e';" 
                        onmouseout="this.style.backgroundColor='#f56565';">
                        Delete Listing
                    </button>             
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
        <div id="footer" class="footer"></div>
    </footer>
</body>
</html>
