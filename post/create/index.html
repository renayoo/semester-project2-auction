<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction - Create listing</title>
    <script type="module" src="/src/js/api/ui/components/header.js" defer></script>
    <script type="module" src="/src/js/api/ui/components/footer.js" defer></script>
    <script type="module" src="/src/js/api/post/postListing.js" defer></script>
</head>
<header>
    <nav>
        <div id="header"></div>
    </nav>
</header>
<body>
    <h1>Create New Listing</h1>
    
    <!-- Form to Add Listing -->
    <form id="listingForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="tags">Tags (comma separated):</label>
        <input type="text" id="tags" name="tags"><br><br>

        <!-- Media input section -->
        <label for="media">Media URLs:</label>
        <div id="mediaContainer">
            <div class="media-input">
                <input type="url" class="mediaUrl" name="mediaUrl[]" placeholder="Image URL">
                <input type="text" class="mediaAlt" name="mediaAlt[]" placeholder="Alt text for image">
                <button type="button" class="removeImageBtn">Remove</button>
            </div>
        </div>
        <button type="button" id="addImageBtn">Add More Images</button><br><br>

        <label for="endDate">End Date:</label>
        <input type="datetime-local" id="endDate" name="endsAt" required><br><br>

        <button type="submit">Create Listing</button>
    </form>

    <!-- Footer -->
    <footer>
        <div id="footer"></div>
    </footer>
</body>
</html>
