<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction - Create Listing</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <script type="module" src="/src/js/api/ui/components/header.js" defer></script>
    <script type="module" src="/src/js/api/ui/components/footer.js" defer></script>
    <script type="module" src="/src/js/api/post/postListing.js" defer></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav>
            <div id="header" class="header"></div>
        </nav>
    </header>

    <div class="flex justify-center items-center min-h-screen flex-col">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6 pt-4">Create New Listing</h1>

            <!-- Form to Create Listing -->
            <form id="listingForm" class="space-y-4">
                <div class="input-group">
                    <label for="title" class="text-lg text-gray-700">Title</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Title of your listing"
                    >
                </div>

                <div class="input-group">
                    <label for="description" class="text-lg text-gray-700">Description</label>
                    <textarea 
                        id="description" 
                        name="description" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Description of your listing"
                    ></textarea>
                </div>

                <div class="input-group">
                    <label for="tags" class="text-lg text-gray-700">Tags (comma separated)</label>
                    <input 
                        type="text" 
                        id="tags" 
                        name="tags" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Add tags for your listing"
                    >
                </div>

                <!-- Media input section -->
                <div class="input-group">
                    <label for="media" class="text-lg text-gray-700">Media URLs</label>
                    <div id="mediaContainer" class="space-y-4">
                        <div class="media-input flex items-center space-x-2">
                            <input 
                                type="url" 
                                class="mediaUrl w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                name="mediaUrl[]" 
                                placeholder="Image URL"
                            >
                            <input 
                                type="text" 
                                class="mediaAlt w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                name="mediaAlt[]" 
                                placeholder="Alt text for image"
                            >
                            <button 
                                type="button" 
                                class="removeImageBtn px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none">
                                Remove
                            </button>
                        </div>
                    </div>
                    <button 
                        type="button" 
                        id="addImageBtn" 
                        class="mt-4 px-4 py-2 bg-[#00708E] text-white font-semibold rounded-md hover:bg-white hover:text-[#00708E] transition duration-200">
                        Add More Images
                    </button>
                </div>

                <div class="input-group">
                    <label for="endDate" class="text-lg text-gray-700">End Date</label>
                    <input 
                        type="datetime-local" 
                        id="endDate" 
                        name="endsAt" 
                        required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full py-2 bg-[#00708E] text-white font-semibold rounded-md hover:bg-white hover:text-[#00708E] transition duration-200">
                    Create Listing
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white shadow-md mt-auto py-4">
        <div id="footer" class="footer"></div>
    </footer>
</body>
</html>
